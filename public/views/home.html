<div ng-controller="homeCtrl">
	<div class="panel panel-success">
    <div class="panel-heading">
      <h3>Software and Knowledge Courses</h3>
		</div>
		<div class="panel-body">
		<ul>
			<li ng-repeat="c in courses | filter:searchText">
				<a ui-sref="course({courseId : c.id})">{{c.id}} - {{c.name.th}} ({{c.name.en}})</a>
			</li>
		</ul>
	</div>
</div>
