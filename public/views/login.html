<div style=" margin: 0 auto; width:60%;" ng-controller="loginCtrl">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Student Id</label>
    <input type="text" class="form-control" placeholder="Student Id" ng-model="id">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login()" ui-sref="home">Login</button>
</form>
</div>
