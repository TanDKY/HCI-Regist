<div ng-controller="loginCtrl">
  <form id="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Student Id</label>
    <input style="width: 50%;" type="text" class="form-control" placeholder="Student Id" ng-model="id">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input style="width: 50%;" type="password" class="form-control" placeholder="Password">
  </div>
  <button align="center" type="submit" class="btn btn-primary" ng-click="login()" ui-sref="profile">Login</button>
</form>
</div>
