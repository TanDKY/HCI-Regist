<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title ng-bind="$state.current.data.pageTitle"></title>
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="script">
		<script src="js/libary.js"></script>
		<script src="js/vendor/ui-bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
	</div>
	<div class="container" ng-controller="mainCtrl">
		<div class="row">
			<div class="col-md-6">
				<h2>Kasetsart University</h2>
			</div>
			<div class="col-md-offset-3 col-md-3" ng-if="studentIdRoot !== ''" style="margin-top: 2%;">
				<div class="row">
					<div class="col-md-offset-2 col-md-10">Logged in as : {{studentIdRoot}}</div>
				</div>
				<div class="col-md-offset-7 col-md-5">(<a ui-sref="login" ng-click="logout()">Logout</a>)</div>
			</div>

			<div class="col-md-offset-3 col-md-3" ng-if="studentIdRoot === ''" style="margin-top: 3%;">
				<div class="row">
					<div class="col-md-offset-5 col-md-7">Not logged in (<a ui-sref="login">Login</a>)</div>
				</div>
			</div>
		</div>
		<br>
		<navbar-view></navbar-view>

		<div ui-view></div>
	</div>
</body>

</html>
